    <script
      src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.5.1.min.dc5e7f18c8.js?site=61c1b5d6cb8a0046c7fa6e82"

    <script src="main.js" type="text/javascript"></script>
    <!--[if lte IE 9

    <link href="https://unpkg.com/swiper/swiper-bundle.min.css" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js" type="text/javascript"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/smoothscroll/1.4.10/SmoothScroll.min.js"
      type="text/javascript"
    ></script>
    <script>
      $(document).ready(function () {
        SmoothScroll({
          animationTime: 800,
          // [ms]
          stepSize: 100,
          // [px]
          accelerationDelta: 50,
          // 50
          accelerationMax: 3,
          // 3
          touchpadSupport: false,
        });

        $(function () {
          let body = $("body");
          $(".header__humb, .header__humb-close, .menu__nav-link").on("click", function () {
            if (!body.hasClass("menu-active")) {
              body.addClass("menu-active");
              setTimeout(function () {
                $("html, body").css({
                  overflow: "hidden",
                  height: "100%",
                });
              }, 300);
            } else {
              body.removeClass("menu-active");
              $("html, body").css({
                overflow: "auto",
                height: "auto",
              });
            }
          });
        });

        $(function () {
          var swiper = new Swiper("[data-swiper=work]", {
            speed: 500,
            navigation: {
              nextEl: "[data-swiper=next-work]",
              prevEl: "[data-swiper=prev-work]",
            },
            pagination: {
              el: "[data-swiper=pagination-work]",
              clickable: true,
            },
            breakpoints: {
              992: {
                slidesPerView: 3,
                spaceBetween: 40,
                centeredSlides: false,
              },
              320: {
                slidesPerView: "auto",
                spaceBetween: 24,
                centeredSlides: true,
              },
            },
          });
          if ($(window).width() <= 991) {
            swiper.slideTo(1, 0);
          }

          $("[data-addfile]").removeClass("active");

          function addfileHoverOver(e) {
            $("[data-addfile=add]").animate(
              {
                top: "40",
                opacity: 0,
              },
              200,
              function () {},
            );
            $("[data-addfile=images]").animate(
              {
                top: "0",
                opacity: 1,
              },
              200,
              function () {
                $("[data-addfile=img]").addClass("active");
              },
            );
          }

          function addfileHoverOut(e) {
            $("[data-addfile=add]").animate(
              {
                top: "0",
                opacity: 1,
              },
              200,
              function () {},
            );
            $("[data-addfile=images]").animate(
              {
                top: "-40",
                opacity: 0,
              },
              200,
              function () {
                $("[data-addfile=img]").removeClass("active");
              },
            );
          }
          addfileHoverOut();

          $("[data-addfile=btn]").hover(
            function () {
              addfileHoverOver();
            },
            function () {
              addfileHoverOut();
            },
          );

          function load(e) {
            let percent = $("[data-addfile=process-total]"),
              check;
            let interval = setInterval(function () {
              check = parseInt(percent.text());
              if (check < 100) {
                percent.html(function (_, num) {
                  return +num + Math.floor(Math.random() * 6);
                });
              } else {
                clearTimeout(interval);
                percent.text(100);
                // $("[data-addfile=process-bg]").finish();
                $("[data-addfile=process-bg]").stop();
                $("[data-addfile=process-bg]").animate(
                  {
                    height: "100%",
                  },
                  100,
                  "linear",
                  function () {
                    setTimeout(() => {
                      addfileHoverOut();
                      $("[data-addfile=hover]").animate(
                        {
                          opacity: 1,
                        },
                        200,
                      );
                      $("[data-addfile=process]").animate(
                        {
                          opacity: 0,
                        },
                        200,
                        function () {
                          $("[data-addfile=process-bg]").animate(
                            {
                              height: "0%",
                            },
                            0,
                          );
                          percent.text(1);
                          $("[data-addfile=btn]").on("click", addfileClick);
                        },
                      );
                    }, 1000);
                  },
                );
              }
            }, 45);
          }

          $("[data-addfile=btn]").on("click", addfileClick);
          function addfileClick(e) {
            $("[data-addfile=btn]").off("click", addfileClick);
            $("[data-addfile=hover]").animate(
              {
                opacity: 0,
              },
              200,
            );
            $("[data-addfile=process]").animate(
              {
                opacity: 1,
              },
              200,
              function () {
                $("[data-addfile=process-bg]").animate(
                  {
                    height: "100%",
                  },
                  2000,
                  "linear",
                );
                load();
              },
            );
          }
        });

        $(function () {
          $("[data-graph]").removeClass("active");
          let img = _("#graph__part-canvas"),
            canvas = _("#canvas");

          // preview function mousemove
          img.addEventListener(
            "mousemove",
            function (e) {
              console.log(e);
              // chrome
              if (e.offsetX) {
                x = e.offsetX;
                y = e.offsetY;
              } // firefox
              else if (e.layerX) {
                x = e.layerX;
                y = e.layerY;
              }

              useCanvas(canvas, img, function () {
                // get image data
                var p = canvas.getContext("2d").getImageData(x, y, 1, 1).data;
                // show preview color
                let hex = rgbToHex(p[0], p[1], p[2]);

                if (hex == "#ff4033") {
                  $("[data-graph]").removeClass("active");
                  $("[data-graph=part1], [data-graph=dot1]").addClass("active");
                } else if (hex == "#e6d3a3") {
                  $("[data-graph]").removeClass("active");
                  $("[data-graph=part2], [data-graph=dot2]").addClass("active");
                } else if (hex == "#8bb8a2") {
                  $("[data-graph]").removeClass("active");
                  $("[data-graph=part3], [data-graph=dot3]").addClass("active");
                } else if (hex == "#4c4e8e") {
                  $("[data-graph]").removeClass("active");
                  $("[data-graph=part4], [data-graph=dot4]").addClass("active");
                } else if (hex == "#432e2d") {
                  $("[data-graph]").removeClass("active");
                  $("[data-graph=part5], [data-graph=dot5]").addClass("active");
                } else {
                  $("[data-graph]").removeClass("active");
                }
              });
            },
            false,
          );

          img.onmouseout = function (e) {
            $("[data-graph]").removeClass("active");
          };

          // canvas function
          function useCanvas(el, image, callback) {
            el.width = image.width;
            // img width
            el.height = image.height;
            // img height
            // draw image in canvas tag
            el.getContext("2d").drawImage(image, 0, 0, image.width, image.height);
            return callback();
          }
          // short querySelector
          function _(el) {
            return document.querySelector(el);
          }
          // convert rgba to hex
          // http://stackoverflow.com/questions/5623838/rgb-to-hex-and-hex-to-rgb
          function componentToHex(c) {
            var hex = c.toString(16);
            return hex.length == 1 ? "0" + hex : hex;
          }

          function rgbToHex(r, g, b) {
            return "#" + componentToHex(r) + componentToHex(g) + componentToHex(b);
          }

          function findPos(obj) {
            var curleft = 0,
              curtop = 0;
            if (obj.offsetParent) {
              do {
                curleft += obj.offsetLeft;
                curtop += obj.offsetTop;
              } while ((obj = obj.offsetParent));
              return {
                x: curleft,
                y: curtop,
              };
            }
            return undefined;
          }
        });
      });
